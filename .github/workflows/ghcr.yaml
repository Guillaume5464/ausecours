name: Github Package

on:
  workflow_call

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{github.repository}}

jobs:
  bide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Registry Login
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.BIDE_PAT}}

      - name: Back Build and push to GH Package
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: ${{env.REGISTRY}}/guillaume5464/back-ausecours:latest

      - name: Front Build and push to GH Package
        uses: docker/build-push-action@v4
        with:
          context: frontend
          push: true
          tags: ${{env.REGISTRY}}/guillaume5464/front-ausecours:latest